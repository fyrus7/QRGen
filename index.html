<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPC QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 30px;
    }
    #qrText {
      word-break: break-word;
    }
  </style>
</head>
<body>

<!-- âœ… Logo Header -->
<div style="text-align: center;">
 <img 
    src="https://app.iamfyrus.com/media/qrgen.png" 
    alt="Header Logo" 
    style="width: 350px; height: auto;"
  >
</div>
<br>
<center>
  Key in your IC/ID and click SEARCH.<br>
  (Add comma for multiple IC/ID)<br><br>
</center>

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input 
        type="text" 
        id="numberInput" 
        class="form-control mb-2" 
        placeholder="key in your IC/ID"
      >
      <small class="text-muted">You may enter anything (letters, symbols, multiple IDs separated by commas)</small>
      <button class="btn btn-success w-100 mt-3" onclick="searchData()">SEARCH</button>
    </div>
  </div>

  <!-- Search Result Box -->
  <div id="resultBox" class="text-center mt-4" style="display: none;">
    <div id="searchResultA" class="fw-bold"></div>
    <div id="searchResultB" class="text-muted mb-3"></div>
    <button id="generateQRBtn" class="btn btn-primary" onclick="showQR()" style="display:none;">GENERATE QR</button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="qrModalLabel">QR Code</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="qrCanvas" width="300" height="400"></canvas>
        <p id="qrText" class="mt-3 fw-bold"></p>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button class="btn btn-success" onclick="downloadQR()">DOWNLOAD QR</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">DONE</button>
      </div>
    </div>
  </div>
</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let currentQRText = "";
  const logoURL = "https://app.iamfyrus.com/media/qrgen.png";

  function searchData() {
  const input = document.getElementById("numberInput").value.trim();
  if (input === "") return;

  fetch(`https://script.google.com/macros/s/AKfycbwjxccHTvGMmg-QAgRDepBlpkzmAIJp9FQiFXtGAsM9mta-Pek-qc-k7Mt_gp1WElyLOA/exec?ic=${encodeURIComponent(input)}`)
    .then(response => response.json())
    .then(data => {
      const resultA = document.getElementById("searchResultA");
      const resultB = document.getElementById("searchResultB");
      const resultBox = document.getElementById("resultBox");
      const generateQRBtn = document.getElementById("generateQRBtn");

      resultBox.style.display = "block";

      if (data.success && Array.isArray(data.data) && data.data.length > 0) {
        let combinedA = "";
        let combinedB = "";

        data.data.forEach(entry => {
          combinedA += entry.rowA + "\n";
          combinedB += entry.rowB + "\n";
        });

        resultA.textContent = combinedA.trim();
        resultB.textContent = combinedB.trim();
        generateQRBtn.style.display = "inline-block";
        currentQRText = combinedA.trim();
      } else {
        resultA.textContent = "No data found.";
        resultB.textContent = "";
        generateQRBtn.style.display = "none";
      }
    })
    .catch(error => {
      console.error("Error:", error);
    });
}


  function showQR() {
    const canvas = document.getElementById("qrCanvas");
    const ctx = canvas.getContext("2d");

    const logoImg = new Image();
    logoImg.crossOrigin = "anonymous";
    logoImg.onload = () => {
      const logoWidth = 300;
      const logoHeight = (logoImg.height / logoImg.width) * logoWidth;
      const qrHeight = 300;
      const textHeight = 40;

      canvas.width = 300;
      canvas.height = logoHeight + qrHeight + textHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(logoImg, 0, 0, logoWidth, logoHeight);

      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = 300;
      tempCanvas.height = 300;

      QRCode.toCanvas(tempCanvas, currentQRText, { width: 300, margin: 1 }, function (error) {
        if (error) {
          console.error(error);
          return;
        }

        ctx.drawImage(tempCanvas, 0, logoHeight);

        ctx.font = "bold 14px Arial";
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";
        ctx.fillText("show this QR to our crew", canvas.width / 2, logoHeight + qrHeight + 30);

        document.getElementById("qrText").textContent = currentQRText;

        const modal = new bootstrap.Modal(document.getElementById("qrModal"));
        modal.show();
      });
    };
    logoImg.src = logoURL;
  }

  function downloadQR() {
    const canvas = document.getElementById("qrCanvas");
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = `QR_${currentQRText.replace(/[^a-zA-Z0-9]/g, "_")}.png`;
    link.click();
  }

  document.getElementById("qrModal").addEventListener("hidden.bs.modal", function () {
    document.getElementById("numberInput").value = "";
    document.getElementById("resultBox").style.display = "none";
    document.getElementById("generateQRBtn").style.display = "none";
  });
</script>

</body>
</html>
