
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search and Generate QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 30px;
    }

    #qrText {
      word-break: break-word;
    }

    pre {
      white-space: pre-wrap;
      text-align: left;
    }

    #resultBoxWrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 200px;
      margin-top: 30px;
    }

    #resultBox {
      padding: 0;
      background: none;
      box-shadow: none;
      text-align: left;
    }

    #searchResultA {
      font-family: monospace;
      font-size: 18px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input 
        type="text" 
        id="numberInput" 
        class="form-control mb-2" 
        placeholder="key in your IC/ID"
      >
      <small class="text-muted">You may enter anything (letters, symbols, multiple IDs separated by commas)</small>
      <button class="btn btn-success mt-3 px-4" onclick="searchData()">SEARCH</button>
    </div>
  </div>
</div>

<div id="resultBoxWrapper" class="container" style="display: none;">
  <div id="resultBox" class="text-center">
    <pre id="searchResultA" class="fw-bold"></pre>
    <button id="generateQRBtn" class="btn btn-primary mt-2 mx-auto d-block" onclick="showQR()" style="display:none;">GENERATE QR</button>
  </div>
</div>

<!-- QR Modal -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered text-center">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="qrModalLabel">QR Code</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="qrcode"></div>
        <p id="qrText" class="mt-2"></p>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwjxccHTvGMmg-QAgRDepBlpkzmAIJp9FQiFXtGAsM9mta-Pek-qc-k7Mt_gp1WElyLOA/exec'; // ganti dgn ID sebenar
  let currentQRText = '';

  async function searchData() {
    const input = document.getElementById("numberInput").value.trim();
    const resultA = document.getElementById("searchResultA");
    const resultBoxWrapper = document.getElementById("resultBoxWrapper");
    const generateQRBtn = document.getElementById("generateQRBtn");

    if (input === "") return;

    resultBoxWrapper.style.display = "none";
    generateQRBtn.style.display = "none";

    resultA.textContent = "Loading...";

    try {
      const response = await fetch(`${scriptURL}?ic=${encodeURIComponent(input)}`);
      const data = await response.json();

      if (data.success && Array.isArray(data.data) && data.data.length > 0) {
        const lines = data.data.map(entry => `${entry.rowA} / ${entry.rowB}`);
        resultA.textContent = lines.join('\n');

        resultBoxWrapper.style.display = "flex";
        generateQRBtn.style.display = "inline-block";
      } else {
        resultA.textContent = "No data found.";
      }
    } catch (error) {
      resultA.textContent = "Error fetching data.";
      console.error("Fetch error:", error);
    }

    currentQRText = input;
  }

  function showQR() {
    const qrModal = new bootstrap.Modal(document.getElementById('qrModal'));
    document.getElementById('qrText').textContent = currentQRText;
    document.getElementById('qrcode').innerHTML = "";

    QRCode.toCanvas(currentQRText, { width: 200 }, function (error, canvas) {
      if (error) console.error(error);
      document.getElementById('qrcode').appendChild(canvas);
    });

    qrModal.show();
  }
</script>

</body>
</html>
