<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LSPTK QR Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    #qrText {
      word-break: break-word;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-4">QR Generator</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input 
        type="text" 
        id="numberInput" 
        class="form-control mb-3" 
        placeholder="add comma for more"
        inputmode="numeric"
        pattern="[0-9, ]*"
      >
      <button class="btn btn-primary w-100" onclick="showQR()">SHOW QR</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="qrModalLabel">QR Code</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="qrCanvas" width="300" height="400"></canvas>
        <p id="qrText" class="mt-3 fw-bold"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" onclick="downloadQR()">DOWNLOAD QR</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">DONE</button>
      </div>
    </div>
  </div>
</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let currentQRText = "";

  const logoURL = "https://transfer.lariansawahpadi.com/stripe.jpg";

  function showQR() {
    const input = document.getElementById("numberInput").value.trim();
    if (input === "") return;

    currentQRText = input;
    const canvas = document.getElementById("qrCanvas");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Load logo
    const logoImg = new Image();
    logoImg.crossOrigin = "anonymous";
    logoImg.onload = () => {
      const logoWidth = 300;
      const logoHeight = (logoImg.height / logoImg.width) * logoWidth;
      ctx.drawImage(logoImg, 0, 0, logoWidth, logoHeight);


      // Set canvas height to fit logo + QR + text
      const qrHeight = 300;
      const textHeight = 40;
      canvas.height = logoHeight + qrHeight + textHeight;

      // Draw logo (top)
      ctx.drawImage(logoImg, 0, 0, logoWidth, logoHeight);

      // Temp QR
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = 300;
      tempCanvas.height = 300;

      QRCode.toCanvas(tempCanvas, input, { width: 300, margin: 1 }, function (error) {
        if (error) {
          console.error(error);
          return;
        }

        // Draw QR below logo
        ctx.drawImage(tempCanvas, 0, logoHeight);

        // Draw text at bottom
        ctx.font = "bold 14px Arial";
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";
        ctx.fillText("tunjukkan QR kepada crew bertugas", canvas.width / 2, logoHeight + qrHeight + 30);

        document.getElementById("qrText").textContent = input;

        const modal = new bootstrap.Modal(document.getElementById("qrModal"));
        modal.show();
      });
    };

    logoImg.src = logoURL;
  }

  function downloadQR() {
    const canvas = document.getElementById("qrCanvas");
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = `QR_${currentQRText.replace(/[^a-zA-Z0-9]/g, "_")}.png`;
    link.click();
  }

  // Input: hanya nombor dan koma, auto-tambah ruang selepas koma
  const numberInput = document.getElementById("numberInput");
  numberInput.addEventListener("input", function () {
    const pos = this.selectionStart;
    const before = this.value;
    let cleaned = before.replace(/[^0-9,]/g, "");  // hanya nombor dan koma
    cleaned = cleaned.replace(/,\s*/g, ", ");      // tukar ke ", "

    if (cleaned !== before) {
      this.value = cleaned;
      this.setSelectionRange(pos, pos);
    }
  });

  // Bila modal ditutup, kosongkan input
  document.getElementById("qrModal").addEventListener("hidden.bs.modal", function () {
    document.getElementById("numberInput").value = "";
  });
</script>


</body>
</html>
