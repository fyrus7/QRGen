<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPC QR Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 30px;
    }
    #qrText {
      word-break: break-word;
    }
  </style>
</head>
<body>

<!-- ✅ Logo Header -->
<div style="text-align: center;">
 <img 
    src="https://app.iamfyrus.com/media/qrgen.png" 
    alt="Header Logo" 
    style="width: 350px; height: auto;"
  >
</div>
  <br>
  <center>
  key in your IC/ID and click show QR.
  <br>
  (add comma for multi IC/ID)
  <br><br></center>

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input 
        type="text" 
        id="numberInput" 
        class="form-control mb-3" 
        placeholder="add comma for more"
        inputmode="numeric"
        pattern="[0-9, ]*"
      >
      <button class="btn btn-primary w-100" onclick="showQR()">SHOW QR</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="qrModalLabel">QR Code</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="qrCanvas" width="300" height="400"></canvas>
        <p id="qrText" class="mt-3 fw-bold"></p>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button class="btn btn-success" onclick="downloadQR()">DOWNLOAD QR</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">DONE</button>
      </div>
    </div>
  </div>
</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let currentQRText = "";
  const logoURL = "https://app.iamfyrus.com/media/qrgen.png";

  function showQR() {
    const input = document.getElementById("numberInput").value.trim();
    if (input === "") return;

    currentQRText = input;
    const canvas = document.getElementById("qrCanvas");
    const ctx = canvas.getContext("2d");

    const logoImg = new Image();
    logoImg.crossOrigin = "anonymous";
    logoImg.onload = () => {
      const logoWidth = 300;
      const logoHeight = (logoImg.height / logoImg.width) * logoWidth;
      const qrHeight = 300;
      const textHeight = 40;

      canvas.width = 300;
      canvas.height = logoHeight + qrHeight + textHeight;

      // ✅ Latar belakang putih
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Lukis logo
      ctx.drawImage(logoImg, 0, 0, logoWidth, logoHeight);

      // QR ke canvas sementara
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = 300;
      tempCanvas.height = 300;

      QRCode.toCanvas(tempCanvas, input, { width: 300, margin: 1 }, function (error) {
        if (error) {
          console.error(error);
          return;
        }

        // Lukis QR
        ctx.drawImage(tempCanvas, 0, logoHeight);

        // Lukis teks
        ctx.font = "bold 14px Arial";
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";
        ctx.fillText("tunjukkan QR kepada crew bertugas", canvas.width / 2, logoHeight + qrHeight + 30);
        ctx.fillText("show this QR to our crew", canvas.width / 2, logoHeight + qrHeight + 30);

        // Tunjuk input bawah QR
        document.getElementById("qrText").textContent = input;

        const modal = new bootstrap.Modal(document.getElementById("qrModal"));
        modal.show();
      });
    };
    logoImg.src = logoURL;
  }

  function downloadQR() {
    const canvas = document.getElementById("qrCanvas");
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png"); // ✅ Format PNG
    link.download = `QR_${currentQRText.replace(/[^a-zA-Z0-9]/g, "_")}.png`;
    link.click();
  }

  // Filter input: nombor + koma sahaja
  const numberInput = document.getElementById("numberInput");
  numberInput.addEventListener("input", function () {
    let val = this.value;
    val = val.replace(/[^0-9, ]/g, "");             // Hanya nombor, koma dan ruang
    val = val.replace(/,([^\s])/g, ", $1");          // Auto tambah ruang lepas koma
    val = val.replace(/, +/g, ", ");                 // Bersih ruang berlebihan
    val = val.replace(/^, ?/, "");                   // Buang koma di awal
    this.value = val;
  });

  // Kosong input bila modal tutup
  document.getElementById("qrModal").addEventListener("hidden.bs.modal", function () {
    document.getElementById("numberInput").value = "";
  });
</script>

</body>
</html>
