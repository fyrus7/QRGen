<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPC QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 30px;
    }
    #qrText {
      word-break: break-word;
    }
    pre {
      white-space: pre-wrap;
      text-align: left;
    }
    #resultBoxWrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      padding-left: 5vw;
    }
    #searchResultA {
      font-family: monospace;
      font-size: 18px;
      text-align: left;
    }
  </style>
</head>
<body>

<!-- ✅ Logo Header -->
<div style="text-align: center;">
  <img src="https://app.iamfyrus.com/media/qrgen.png" alt="Header Logo" style="width: 350px; height: auto;">
</div>
<br>
<center>
  Key in your IC/ID and click SEARCH.<br>
  (Add comma for multiple IC/ID)<br><br>
</center>

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input 
        type="text" 
        id="numberInput" 
        class="form-control mb-2" 
        placeholder="key in your IC/ID"
      >
      <button class="btn btn-success w-100 mt-3" onclick="searchData()">SEARCH</button>
    </div>
  </div>
</div>

<!-- ✅ Search Result Box (Center-Left style) -->
<div id="resultBoxWrapper" class="container" style="display: none;">
  <div id="resultBox">
    <pre id="searchResultA" class="fw-bold"></pre>
    <button id="generateQRBtn" class="btn btn-primary mt-2" onclick="showQR()" style="display:none;">GENERATE QR</button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="qrModalLabel">QR Code</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="qrCanvas" width="300" height="400"></canvas>
        <p id="qrText" class="mt-3 fw-bold"></p>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button class="btn btn-success" onclick="downloadQR()">DOWNLOAD QR</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">DONE</button>
      </div>
    </div>
  </div>
</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let currentQRText = "";
  const logoURL = "https://app.iamfyrus.com/media/qrgen.png";
  const scriptURL = "https://script.google.com/macros/s/AKfycbwjxccHTvGMmg-QAgRDepBlpkzmAIJp9FQiFXtGAsM9mta-Pek-qc-k7Mt_gp1WElyLOA/exec";

  async function searchData() {
    const input = document.getElementById("numberInput").value.trim();
    const resultA = document.getElementById("searchResultA");
    const resultBoxWrapper = document.getElementById("resultBoxWrapper");
    const generateQRBtn = document.getElementById("generateQRBtn");

    if (input === "") return;

    resultA.textContent = "Loading...";
    resultBoxWrapper.style.display = "flex";

    try {
      const response = await fetch(`${scriptURL}?ic=${encodeURIComponent(input)}`);
      const data = await response.json();

      if (data.success && Array.isArray(data.data)) {
        const lines = data.data.map(entry => `${entry.rowA} / ${entry.rowB}`);
        resultA.textContent = lines.join('\n');
        generateQRBtn.style.display = "inline-block";
      } else {
        resultA.textContent = "No data found.";
        generateQRBtn.style.display = "none";
      }
    } catch (error) {
      resultA.textContent = "Error fetching data.";
      generateQRBtn.style.display = "none";
      console.error("Fetch error:", error);
    }

    currentQRText = input;
  }

  function showQR() {
    const canvas = document.getElementById("qrCanvas");
    const ctx = canvas.getContext("2d");

    const logoImg = new Image();
    logoImg.crossOrigin = "anonymous";
    logoImg.onload = () => {
      const logoWidth = 300;
      const logoHeight = (logoImg.height / logoImg.width) * logoWidth;
      const qrHeight = 300;
      const textHeight = 40;

      canvas.width = 300;
      canvas.height = logoHeight + qrHeight + textHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(logoImg, 0, 0, logoWidth, logoHeight);

      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = 300;
      tempCanvas.height = 300;

      QRCode.toCanvas(tempCanvas, currentQRText, { width: 300, margin: 1 }, function (error) {
        if (error) {
          console.error(error);
          return;
        }

        ctx.drawImage(tempCanvas, 0, logoHeight);

        ctx.font = "bold 14px Arial";
        ctx.fillStyle = "#000";
        ctx.textAlign = "center";
        ctx.fillText("show this QR to our crew", canvas.width / 2, logoHeight + qrHeight + 30);

        document.getElementById("qrText").textContent = currentQRText;

        const modal = new bootstrap.Modal(document.getElementById("qrModal"));
        modal.show();
      });
    };
    logoImg.src = logoURL;
  }

  function downloadQR() {
    const canvas = document.getElementById("qrCanvas");
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = `QR_${currentQRText.replace(/[^a-zA-Z0-9]/g, "_")}.png`;
    link.click();
  }

  document.getElementById("qrModal").addEventListener("hidden.bs.modal", function () {
    document.getElementById("numberInput").value = "";
    document.getElementById("resultBoxWrapper").style.display = "none";
    document.getElementById("generateQRBtn").style.display = "none";
  });
</script>

</body>
</html>
