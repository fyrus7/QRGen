<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Generator with Watermark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    #qrText {
      word-break: break-word;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-4">QR Generator</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input 
        type="text" 
        id="numberInput" 
        class="form-control mb-3" 
        placeholder="Contoh: 1234, 5678"
        inputmode="numeric"
        pattern="[0-9, ]*"
      >
      <button class="btn btn-primary w-100" onclick="showQR()">SHOW QR</button>
    </div>
  </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="qrModalLabel">QR Code</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="qrCanvas" width="300" height="300"></canvas>
        <p id="qrText" class="mt-3 fw-bold"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" onclick="downloadQR()">DOWNLOAD QR</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">DONE</button>
      </div>
    </div>
  </div>
</div>

<!-- QRCode Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let currentQRText = "";

  function showQR() {
    const input = document.getElementById("numberInput").value.trim();
    if (input === "") return;

    currentQRText = input;
    const canvas = document.getElementById("qrCanvas");
    const qrText = document.getElementById("qrText");

    // Clear canvas before draw
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Generate QR
    QRCode.toCanvas(canvas, input, { width: 300, margin: 1 }, function (error) {
      if (error) {
        console.error(error);
        return;
      }

      // Draw watermark
      ctx.font = "bold 24px Arial";
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("LSPTK", canvas.width / 2, canvas.height / 2);

      qrText.textContent = input;
      const modal = new bootstrap.Modal(document.getElementById("qrModal"));
      modal.show();
    });
  }

  function downloadQR() {
    const canvas = document.getElementById("qrCanvas");
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = `QR_${currentQRText.replace(/[^a-zA-Z0-9]/g, "_")}.png`;
    link.click();
  }

  // Sekat input selain nombor dan koma + auto tambah ruang selepas koma
  const numberInput = document.getElementById("numberInput");
  numberInput.addEventListener("input", function () {
    let cleaned = this.value.replace(/[^0-9,]/g, "");
    cleaned = cleaned.replace(/,+/g, ", ").replace(/, +/g, ", ");
    this.value = cleaned;
  });
</script>

</body>
</html>
