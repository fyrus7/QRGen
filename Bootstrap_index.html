<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Generator</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    #qrText {
      word-break: break-word;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-4">QR Generator</h2>
  <div class="input-group mb-3 justify-content-center">
    <input type="text" id="numberInput" class="form-control w-50" placeholder="Contoh: 1234,5678,9012">
    <button class="btn btn-primary" onclick="showQR()">SHOW QR</button>
  </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="qrModalLabel">QR Code</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="qrCanvas"></canvas>
        <p id="qrText" class="mt-3 fw-bold"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" onclick="downloadQR()">DOWNLOAD QR</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">DONE</button>
      </div>
    </div>
  </div>
</div>

<!-- QRCode Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<!-- Bootstrap Bundle JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let currentQRText = "";

  function showQR() {
    const input = document.getElementById("numberInput").value.trim();
    if (input === "") return;

    currentQRText = input;
    const canvas = document.getElementById("qrCanvas");
    const qrText = document.getElementById("qrText");

    QRCode.toCanvas(canvas, input, { width: 200 }, function (error) {
      if (error) {
        console.error(error);
        return;
      }
      qrText.textContent = input;

      const modal = new bootstrap.Modal(document.getElementById("qrModal"));
      modal.show();
    });
  }

  function downloadQR() {
    const canvas = document.getElementById("qrCanvas");
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = `QR_${currentQRText.replace(/[^a-zA-Z0-9]/g, "_")}.png`;
    link.click();
  }
</script>

</body>
</html>
